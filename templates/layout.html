<!DOCTYPE html>

<html>
    <head>
        <meta content="initial-scale=1, width=device-width" name="viewport"/>
        <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
        {% block body %}{% endblock %}
        <div class="nav-collapse collapse">
            <ul class="nav">
                {% if g.user.is_authenticated%}
                    <li><a> Вітаємо! {{ g.user }} </a></li>
                    <li><a {{ g.user }} href="{{ url_for('logout') }}">Вийти з системи</a></li>
                {% endif %}
                {% if not g.user.is_authenticated%}
                    <li><a href="{{ url_for('login') }}">Увійти в систему</a></li>
                {% endif %}
            </ul>
        </div>
    </body>
</html>
