<!DOCTYPE html>

<html>
    <head>
        <meta content="initial-scale=1, width=device-width" name="viewport"/>
        <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="/static/css/bootstrap-theme.min.css" rel="stylesheet">
        <script src="http://code.jquery.com/jquery-latest.js"></script>
        <script src="/static/js/bootstrap.min.js"></script>
        <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
    <div class="row">
            {% if g.user.is_authenticated%}
            <div class="col-md-9"><h4>Вітаємо! {{ g.user }}</h4></div>   
            <div class="col-md-2">
                <a type="button" href="{{ url_for('logout') }}" class="btn btn-warning btn-xs">
                <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span> Вийти з системи</a>
            {% endif %}
            {% if not g.user.is_authenticated%}
                <a type="button" href="{{ url_for('login') }}" class="btn btn-warning btn-xs">
                <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span> Увійти в систему</a>
            {% endif %}
        </div>
    </div>
    {% block body %}{% endblock %}
    </body>
</html>
