{% extends "layout.html" %}

{% block title %}
    users
{% endblock %}

{% block body %}
<h2>Вітаємо! {{ g.user }}</h2>
<form action="{{ url_for('panel') }}" method="post">
    <table class="table table-bordered">
            <tr><th></th><th>Им'я користувача/логін</th><th>Пароль</th><th>Поштова скринька</th><th>Роль користувача</th></tr>
        {% for user in users %}
            <tr><td><input name="id" type="radio" value="{{ user.id }}"/></td><td> {{ user.login }} </td><td> {{ user.password }} </td><td> {{ user.mail }} </td><td> {{ user.role }} </td></tr>
        {% endfor %}
    <table>
    <input type="submit" value="Видалити користувача"/>
</form>
<form action="adduserform">
<button type="submit">Додати користувача</button>
</form>
{% endblock %}
