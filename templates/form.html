{% extends "layout.html" %}

{% block title %}
Vintelecom
{% endblock %}

{% block body %}
<form action="{{ url_for('register') }}" method=post class="form-horizontal">
  <h2>Подати завку на підключення Інтернет</h2>
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-1 control-label">Телефон</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" name="tel" pattern="[0-9]{10}" placeholder="0432ХХХХХХ" required>
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-1 control-label">Контактна особа</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" name="kontakt" placeholder="Контактна особа" required>
    </div>
  </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-1 control-label">Контактний телефон</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" name="mobile" placeholder="Мобільний телефон" required>
    </div>
  </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-1 control-label">Поштова скринька</label>
    <div class="col-sm-4">
      <input type="email" class="form-control" name="mail" placeholder="Поштова скринька" required>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-1 col-sm-10">
      <button type="submit" class="btn btn-default">Подати заявку</button>
    </div>
  </div>
</form>
{% endblock %}
